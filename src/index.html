<!DOCTYPE html>
<html>

<head>
  <title>Calculadora Idade</title>
  <meta charset="UTF-8" />
  <link href="./src/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="./src/calculadora.js"></script>

</head>

<body>
  <div class="container mt-2">
    <div class="card">
      <div class="card-header text-center">
        <h1>Sistema de CÃ¡lculo de Idade!</h1>
      </div>
      <div class="card-body">
        <div class="form-group col-12">
          <label for="nascimento">Informe a data de nascimento:</label>
          <input class="form-control mt-3" type="date" id="nascimento" />
        </div>
        <div class="form-group col-12 mt-3">
          <button type="button" onclick="calcular()" class="btn btn-success">
            Calcular
          </button>
        </div>
      </div>
      <div class="card-footer hidden mt-3">
        <p id="result">Resultado: </p>
        <div class="form-group col-12 text-center">
          <button type="button" onClick="window.location.reload()" class="btn btn-danger">Reset</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
